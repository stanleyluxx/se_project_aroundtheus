<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Around The U.S Landing Page" />
    <meta name="author" content="Stanley Garrett" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around The U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <!--Header-->
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around The U.S Logo"
          class="header__title"
        />
      </header>
      <main>
        <!--Profile-->
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">jacques Cousteau</h1>
            <button
              class="button button_type_edit"
              id="open-edit-btn"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="button button_type_add"
            id="open-add-btn"
            type="button"
          ></button>
        </section>
        <!--Cards-->
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <div class="card">
                <button class="card__delete-button" type="button"></button>
                <img class="card__image" src="" alt="" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </div>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2024 Around The U.S.</p>
      </footer>
    </div>
    <!--modal image pop-up-->
    <div class="modal modal_type-image" id="image-popup">
      <div class="modal__image-content">
        <button type="button" class="modal__image-close-button"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__image-caption"></p>
      </div>
    </div>
    <!--Edit Profile Form-->
    <div class="modal modal_type_edit" id="modal-edit">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>

        <form class="modal__form" id="modal-form" novalidate>
          <p class="modal__heading">Edit Profile</p>
          <fieldset class="modal__fieldset">
            <input
              type="text"
              name="title"
              placeholder="Jacques Cousteau"
              class="modal__input modal__input-type-title"
              id="owner-name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__input_type_error" id="owner-name-error"></span>
          </fieldset>
          <fieldset class="modal__fieldset">
            <input
              type="text"
              name="description"
              placeholder="Explorer"
              class="modal__input modal__input-type-description"
              id="owner-description"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__input_type_error"
              id="owner-description-error"
            ></span>
          </fieldset>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Create Form-->
    <div class="modal modal_type_add" id="modal-add">
      <div class="modal__create-container">
        <button
          class="modal__create-close"
          id="modal-create-close-button"
        ></button>

        <form
          class="modal__form modal__create-form"
          id="modal-create-form"
          novalidate
        >
          <p class="modal__create-heading">New Place</p>
          <fieldset class="modal__create-fieldset">
            <input
              type="title"
              name="title"
              placeholder="Title"
              class="modal__input modal__create-input-type-title"
              id="place-title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__input_type_error" id="place-title-error"></span>
          </fieldset>
          <fieldset class="modal__create-fieldset">
            <input
              type="url"
              name="description"
              placeholder="Image Link"
              class="modal__input modal__create-input-type-link"
              id="image-link-input"
              required
            />
            <span class="modal__input_type_error" id="image-link-error"></span>
          </fieldset>
          <button
            class="modal__button modal__create-button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
