<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Around The U.S Landing Page" />
    <meta name="author" content="Stanley Garrett" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around The U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
      <div class="page__content">
        <!--Header-->
        <header class="header page__section">
          <img src="./images/Logo.svg"
          alt="Around The U.S Logo"
          class="header__title"/>
          <div class="border__bottom"></div>
        </header>
      <main>
        <!--Profile-->
        <section class="profile page__section">
        <img src="./images/jacques-cousteau.jpg"
        alt="Profile Avatar"
        class="profile__image"/>
        <div class="profile__info">
<h1 class="profile__title">jacques Cousteau</h1>
<button class="profile__edit-button"></button>
<p class="profile__description">explorer</p>
        </div>
        <button class="profile__add-button"></button>
        </section>
        <!--Cards-->
        <section class="cards">
          <ul class="card__list page__section">
            <li class="card">
              <img src="./images/yosemite-valley.png" alt="yosemite valley image" class="card__image"/>
              <div class="card__description"><h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lake-louise.png" alt="lake louise image" class="card__image"/>
              <div class="card__description"><h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/bald-mountains.png" alt="bald mountains image" class="card__image"/>
              <div class="card__description"><h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
              </li>
              <li class="card">
                <img src="./images/latemar.png" alt="latemar image" class="card__image"/>
                <div class="card__description"><h2 class="card__title">Latemar</h2>
                  <button class="card__like-button"></button>
                </div>
                </li>
                <li class="card">
                  <img src="./images/vanoise-national-park.png" alt="vanoise national park image" class="card__image"/>
                  <div class="card__description"><h2 class="card__title">Vanoise National Park</h2>
                    <button class="card__like-button"></button>
                  </div>
                </li>
                <li class="card">
                  <img src="./images/lago-di-braies.png" alt="lago di braies image" class="card__image"/>
                  <div class="card__description"><h2 class="card__title">Lago Di Braies</h2>
                    <button class="card__like-button"></button>
                  </div>
                </li>

          </ul>
        </section>
      </main>
    </div>
    </body>
    <!--Footer-->
    <footer>
      <p class="footer__copyright">&copy;2024 Around The U.S.</p>
    </footer>
   </html>
