<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Around The U.S Landing Page" />
    <meta name="author" content="Stanley Garrett" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around The U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <!--Header-->
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around The U.S Logo"
          class="header__title"
        />
      </header>
      <main>
        <!--Profile-->
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!--Cards-->
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <div class="card">
                <img class="card__image" src="" alt="">
                <div
                class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
              </div>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2024 Around The U.S.</p>
      </footer>
    </div>
    <!--form!-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>

        <form class="modal__form" id="modal-form">
          <p class="modal__heading">Edit Profile</p>
          <fieldset class="modal__fieldset">
            <input
              type="text"
              name="title"
              placeholder="Jacques Cousteau"
              class="modal__input modal__input_type_title"
              id="profile-title-input"
            />
          </fieldset>
          <fieldset class="modal__fieldset">
            <input
              type="text"
              name="description"
              placeholder="Explorer"
              class="modal__input modal__input_type_description"
              id="profile-description-input"
            />
          </fieldset>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
